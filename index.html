<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styless.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="headline">THE CODE REVIEW</h1> 
            <div class="head-text">
                <h2>Signup for out newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                <hr class="hr1">
                <hr class="hr2">
            </div>
            
        </header>
        
        <form action="index.html" method="post" id="form1" class="form1">
            <fieldset>
                <legend class="form1-h1"><h2>Contact Information</h2></legend>
                <label class="label1" for="fname">Full Name</label>
                <input class="input1" type="text" id="fname" name="fname" placeholder="required">
                <label class="label1" for="email">Email Address</label>
                <input class="input1" type="email" id="email" name="emal" placeholder="required">
                <label class="label1" for="pnumber">Phone Number</label>
                <input class="input1" type="tel" id="pnumber" name="pnumber" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label class="label1" for="staddress">Street Address</label>
                <input class="input1" type="text" id="staddress" name="staddress">
                <label class="label1" for="city">City</label>
                <input class="input1" type="text" id="city" name="city">
                <label class="label1" for="state">Province</label>
                <select name="state" id="state">
                        <option selected disabled hidden>Choose province</option>
                        <option value="bc">British Columbia</option>
                        <option value="ab">Alberta</option>
                        <option value="mn">Manitoba</option>
                        <option value="nb">New Brunswick</option>
                        <option value="nb">Newfoundland and Ladrador></option>
                        <option value="nt">Northwest Territories</option>
                        <option value="ns">Nova Scotia</option>
                        <option value="nv">Nunavut</option>
                        <option value="On">Ontario</option>
                        <option value="pe">Prince Edward Island</option>
                        <option value="qb">Quebec</option>
                        <option value="sk">Saskatchewan</option>
                        <option value="yk">Yukon</option>
                </select><br>
                <label class="label1" for="zcode">Zip Code</label>
                <input class="input3" type="text" id="zcode" name="zcode">
                <hr class="hr3">
            </fieldset>
            <fieldset>
                <legend class="form2-h1"><h2>Newsletter</h2></legend>
                <p>Select the newsletters you would like to recieve</p>
                <input class="input2" type="radio" id="HTMLnews" value="HTMLnews" name="news"><label class="light" for="HTMLnews">HTML news</label><br>
                <input class="input2" type="radio" id="CSSnews" value="CSSnews" name="news"><label class="light" for="CSSnews">CSS news</label><br>
                <input class="input2" type="radio" id="JSnews" value="JSnews" name="news"><label class="light" for="JSnews">Javascript news</label><br>
                <p>Newsletter format</p>
                <input class="input2" type="radio" id="HTMLformat" value="HTMLformat" name="nformat">
                <label for="HTMLformat" class="light">HTML</label><br>
                <input class="input2" type="radio" id="Tformat" value="Tformat" name="tformat">
                <label for="Tformat" class="light">Plain text</label><br>
                <label class="light2" for="comment">Other topics you'd like to hear about</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <button type="submit" id="btn-signup" name="btn-signup">Sign Up</button>
                <p class="lastp"><i>Copyright The Code Review</i></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
