<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styless.css">
</head>
<body>
        <header>
        <h1 class="headline">THE CODE REVIEW</h1> 
        <div class="head-text">
            <h2>Signup for out newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
        <hr class="hr1">
        <hr class="hr2">
        <form action="" method="post" id="form1">
            <legend class="form1-h1">Contact Information</legend>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" placeholder="required">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="emal" placeholder="required">
                <label for="pnumber">Phone Number</label>
                <input type="tel" id="pnumber" name="pnumber" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label for="staddress">Street Address</label>
                <input type="text" id="staddress" name="staddress">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <select name="state" id="state" placeholder="Choose State">
                    <option value="bc">British Columbia</option>
                    <option value="ab">Alberta</option>
                    <option value="mn">Manitoba</option>
                    <option value="nb">New Brunswick</option>
                    <option value="nb"Newfoundland and Ladrador></option>
                    <option value="nt">Northwest Territories</option>
                    <option value="ns">Nova Scotia</option>
                    <option value="nv">Nunavut</option>
                    <option value="On">Ontario</option>
                    <option value="pe">Prince Edward Island</option>
                    <option value="qb">Quebec</option>
                    <option value="sk">Saskatchewan</option>
                    <option value="yk">Yukon</option>
                </select>
                <label for="zcode">Zip Code</label>
                <input type="text" id="zcode" class="zip" name="zcode">
                <hr class="hr3">
            
                <legend class="form2-h1">Newsletter</legend>
                <label>Select the newsletters you would like to recieve</label>
                <input type="radio" id="news" name="news">
                <label class="inline" for="news">HTML news</label>
                <input type="radio" id="news" name="news">
                <label class="inline" for="news">CSS news</label>
                <input type="radio" id="news" name="news">
                <label class="inline" for="news">Javascript news</label>
                <label>Newsletter format</label>
                <input type="radio" id="nformat" name="nformat">
                <label class="inline" for="nformat">HTML</label>
                <input type="radio" id="nformat" name="nformat">
                <label class="inline" for="nformat">Plain text</label>
                <label for="comment">Other topics you'd like to hear about</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <button type="submit" id="btn-signup" name="btn-signup">Sign Up</button>
                <p class="lastp"><i>Copyright The Code Review</i></p>
        </form>
</body>
</html>
